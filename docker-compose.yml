version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://json-server:3001
    depends_on:
      - json-server
    networks:
      - app-network

  json-server:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./db.json:/app/db.json
    command: npx json-server --watch db.json --host 0.0.0.0 --port 3001
    ports:
      - "3001:3001"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge